<label for="userName">Enter Username:</label>
<input
  id="userName"
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>You have entered: {{ userName }}</p>
<button [disabled]="userName === ''"
        class="btn btn-danger"
        (click)="resetUsername()"
        >Reset username to empty string</button>
