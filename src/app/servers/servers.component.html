<label for="userName">Enter Username:</label>
<input
  id="userName"
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>You have entered: {{ userName }}</p>
<button [disabled]="userName === ''"
        class="btn btn-danger"
        (click)="resetUsername()"
        >Reset username to empty string</button>
<hr>

<input
  id="serverName"
  type="text"

<!--<p> Server name is: {{ serverName }}</p>-->
<button
  [disabled]="!allowNewServer"
  class="btn btn-primary"
  (click)="onCreateServer()">Add Server</button>
<!--we are dynamically binding the disabled property-->
<!--the button will only be disabled if allowNewServer = false-->

<!--string interpolation-->
<p>{{ allowNewServer }}</p>
